<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Encriptador de Texto</title>
</head>
<body>
    
    <div class="contenido">

        <img src="img/Logo.png" alt="Logo de alura" class="logo">

        <div class="encriptador">

            <textarea name="" class="input-usuario" placeholder="Ingrese el texto aqui"></textarea>

            <div class="advertencia-container">
                <img src="img/bi_exclamation-circle-fill.png" alt="Icono de exclamación">
                <p>Solo letras minúsculas y sin acentos</p>
            </div>

            <div class="botones-container">

                <button class="encriptar-btn">Encriptar</button>
                
                <button class="desencriptar-btn">Desencriptar</button>

            </div>

        </div>

        <div class="resultado-container no-resultado">
            
            <img src="img/Muñeco.png" alt="Muñeco" class="muñeco-img">

            <h3 class="no-texto-titulo">Ningún mensaje fue encontrado</h3>

            <p class="no-texto-parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>

            <div class="resultado"></div>

            <button class="copiar-btn">Copiar</button>

        </div>

    </div>

    <script src="index.js" defer></script>
</body>
</html>
